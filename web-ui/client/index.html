<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serina</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script>
        //Prevent Firefox FOUC: 
        //https://stackoverflow.com/questions/21147149/flash-of-unstyled-content-fouc-in-firefox-only-is-ff-slow-renderer
        let FF_FOUC_FIX;
    </script>
</head>

<body>

    <div class="container">
        <div class="row">
            <!-- Chessboard and buttons session -->
            <div class="col-sm-6" id="chessboard-button-session">
                <div id="chessboard"></div>

                <div class="button">
                    <div class="btn btn-success" id="fen-btn">Import FEN</div>
                    <div class="btn btn-success" id="flip-btn">Flip vertically</div>
                    <div class="btn btn-success" id="perft-btn">Perft test</div>
                    <div class="btn btn-success" id="search-btn">Search move</div>
                    <input type="number" id="depth" min="0" value="6">
                </div>
            </div>

            <!-- History session -->
            <div class="col-sm-6" id="history">
                <table class="table table-hover table-striped table-sc">
                    <thead>
                        <tr>
                            <th scope="col"></th>
                            <th scope="col">White</th>
                            <th scope="col">Black</th>   
                        </tr>
                    </thead>
                    <tbody id="historyBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap Modal for Perft Results -->
    <div class="modal fade" id="resultsModal" tabindex="-1" aria-labelledby="modal-label" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-title">Perft Results</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="modal-spinner" class="spinner"></div>
                    <div id="modal-content"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
